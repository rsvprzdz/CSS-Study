<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH 회원가입</title>
    <style>
        h1 {color: darkblue;}
        fieldset {background-color: skyblue;}
        #submit {background-color: darkblue; color: white; width: 300px;}
        input {background-color: beige;}
    </style>
</head>

<body align="center">
    <h1>KH 회원가입</h1>
    <hr>

    <form action="signUp">
        <fieldset>
            <input type="text" 
                    name="userId"
                    id="userId"
                    placeholder="아이디"
                    required>
            <br><br>
            <input type="password" 
                    name="userPwd" 
                    id="userPwd"
                    placeholder="비밀번호"
                    required>
            <br><br>
            <input type="email" 
                    name="email"
                    id="email"
                    placeholder="[선택] 이메일주소">
                </fieldset> <br>
                <fieldset>
                    <input type="text" 
                    name="userName" 
                    id="userName"
                    placeholder="이름"
                    required>
                    <br><br>
                    <label for="birth">생년월일: </label>
                    <input type="date" 
                    name="birth" 
                    id="birth"
                    required>
                    <br><br>
                    <select name="telecom" required>
                        <option value="skt">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LG</option>
                    </select>
                    <input type="tel" 
                    name="phone" 
                    id="phone"
                    placeholder="휴대전화번호"
                    required>
                </fieldset>
                <br>
                <input type="submit" value="회원 가입" id="submit">
     </form>
                
</body>
</html>
